<template>
    
    
    
    <lightning-card title="Compañías" icon-name="action:new_account" >
        
         <div class="slds-m-around_medium"   >
             <template if:true={companies.data}>
                 <template for:each={companies.data} for:item="company">
                     
                     <p key={company.Id}>{company.Name}</p>

                 </template>

             </template>

         </div>
    </lightning-card>
    
    <lightning-card title=" Usuarios" icon-name="action:new_person_account">
        
        <div class="slds-m-around_medium"   >
            <template if:true={users.data}>
                <template for:each={users.data} for:item="user">
                    
                    <p key={user.Id}>{user.Name} </p>

                </template>

            </template>

        </div>
   </lightning-card>
</template>
