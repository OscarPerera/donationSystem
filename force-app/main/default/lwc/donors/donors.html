<template>
    <div class="backg">
        <div class="header">
    
            <span class="slds-avatar slds-avatar--large">
                 
            </span>
            </div>
        <div class="detalles-contenedor">
               <center><h2 class="titulo">APOYA NUESTRA CAUSA</h2></center>
                <br>      
            <div class="slds-border_top contendor ">
                <div class="slds-box slds-theme--inverse">
             <center> <h2>¿LISTO PARA DONAR?</h2></center>
                </div>
    
        <br>
        <br>
        <section class="content">
              <div class="columns"> 
                <main class="main" >
                    <div class="botones2 centrado">
            5<lightning-button-icon-stateful value="5" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize01} onclick={comidasSeleccionadas} alternative-text="5" data-button-number="01"></lightning-button-icon-stateful>
            10<lightning-button-icon-stateful value="10" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize02} onclick={comidasSeleccionadas} alternative-text="10" data-button-number="02"><p>5</p></lightning-button-icon-stateful>
            20<lightning-button-icon-stateful value="20" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize03} onclick={comidasSeleccionadas} alternative-text="20"  data-button-number="03"></lightning-button-icon-stateful>
                    </div>
                    <div class="botones2 centrado">
            50<lightning-button-icon-stateful value="50" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize04} onclick={comidasSeleccionadas} alternative-text="50"  data-button-number="04"></lightning-button-icon-stateful>
            100<lightning-button-icon-stateful value="100" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize05} onclick={comidasSeleccionadas} alternative-text="100"  data-button-number="05"></lightning-button-icon-stateful>
            150<lightning-button-icon-stateful value="150" icon-name="utility:food_and_drink" size="medium" selected={likeStateSize06} onclick={comidasSeleccionadas} alternative-text="150"  data-button-number="06"></lightning-button-icon-stateful>
                    </div>
                </main>
                    <div class="formulario">
                   <lightning-input type="number"
                         label="Cantidad"
                         value={cantidadComidas} required pattern="[0-9]*" onchange={insertarComidasManual}>
                    </lightning-input>
                    <br>
                    <center><h1>Convertir comidas en: </h1></center>
                    </div>
    <center>
     <button class="slds-button slds-button--brand"  onclick={equivalenciaDolar}>     USD     </button>
     <button class="slds-button slds-button--brand"  onclick={equivalenciaPeso}>  MEX </button>
    </center>
       
    <div class="formulario">
        <lightning-input type="currency"
                        read-only
                         label="Equivalencia"
                         value={money} >
        </lightning-input>
        <br>
        <center>
        <br>
         
        </center>
    </div> 
            
              </div>
        </section>
    
                <div class="slds-box slds-theme--inverse">
             <center> <h2>INGRESA TUS DATOS</h2></center>
                </div>
                <div class="formulario">
                  <center>
                      <lightning-combobox
                      name="data"
                      label="Seleccionar clase de donación:"
                      value={seleccionCuenta}
                      placeholder="Tipo de donador"
                      options={donortype}
                      onchange={chooseDonor}>
                      </lightning-combobox>
                  </center>
                </div>
                <div class="formulario">
                    <lightning-input type="text" name="name" label="Nombre" aria-placeholder="Name" value={nombre} onchange={actualizaNombre} required></lightning-input>
                    <lightning-input type="text" name="lastname" label="Apellido Paterno" value={apellido} onchange={actualizaApellido}  required></lightning-input>
                    <lightning-input type="text" name="momname" label="Apellido Materno" value={apellidoMaterno} onchange={actualizaApellidoMaterno}  required></lightning-input>
                    <lightning-input type="email" name="email" label="Correo electrónico" value={correo} onchange={actualizaCorreo}  required></lightning-input>  
                    <template if:true={ingresarNombreOrg}>
                        <lightning-input type="text" name="orgName" label="Nombre organización" value={orgName} onchange={actualizaOrgName}  required></lightning-input>
                     
                    </template> 
                    <!-- Checkbox para confirmar anonimato-->
                    <lightning-input type="checkbox" name="anonimity" label="Mantener en anónimato" 
                    onchange={mantenerAnonimato}></lightning-input>
                    
                    Si seleccionas la opción mantener en anónimato, tú cuenta no se mostrará en la sección mayores donadores

                    <lightning-icon src={icono.picture}></lightning-icon>
                </div>
                
                <div class="slds-box slds-theme--inverse">
                    <center><h2>MÉTODO DE PAGO</h2></center>
                </div>

    <br>
    <br>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
    </div>
    <div class="formulario">
        <center>
    <lightning-combobox
            name="progress"
            label="Seleccionar:"
            value={value}
            placeholder="Método de pago..."
            options={paymentoptions}
            onchange={changePayment} >
            </lightning-combobox>
    </center>
    </div>
                <br>
                <br>
                <center>
                <img src={urlimage} height="300" width="300">
                <h5>{textpayment}</h5>
                </center>
                <br>
                <br>
                    <center>
                    <button class="slds-button slds-button--neutral" onclick={darClick}>
                        <p>DONAR</p>
                    </button>
                    </center>
    
            </div>
    
    
        </div>



    <!-- inicio de codigo extra para confirmar donación-->

        <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="anuncio">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Cerrar" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Cerrar</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">¡Felicidades!</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center><h2><b>Tu donación se ha realizado correctamente.</b></h2><br/>
                            <h2><b>Se enviarán detalles al correo: {correo}</b></h2><br/>
                        </center>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </div>
</template>


<!-- cierre de codigo extra-->



    </div>
    </template>
