<template>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-2"></div>
            <div class="col-xs-12 col-sm-6 col-md-8 ">
                <div class="backg">
                    <div class="header">

                        <span class="slds-avatar slds-avatar--large">

                        </span>
                    </div>
                    <div class="detalles-contenedor">
                        <center>
                            <h2 class="titulo">SUPPORT US</h2>
                        </center>
                        <br>
                        <div class="slds-border_top contendor">
                            <div class="slds-box slds-theme--inverse">
                                <center>
                                    <h2>HOW MANY MEALS DO YOU WANT TO DONATE?</h2>
                                </center>
                            </div>

                            <br>
                            <br>
                            <section class="content">
                                <div class="columns">
                                    <main class="main">
                                        <!--      <div class="container-fluid">         Aqui comienza el div -->
                                            <div class="row my-2 ">

                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="5"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize01} onclick={comidasSeleccionadas}
                                                            alternative-text="5" data-button-number="01">
                                                        </lightning-button-icon-stateful> 5
                                                    </center>
                                                </div>
                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="10"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize02} onclick={comidasSeleccionadas}
                                                            alternative-text="10" data-button-number="02">
                                                        </lightning-button-icon-stateful> 10
                                                    </center>
                                                </div>
                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="20"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize03} onclick={comidasSeleccionadas}
                                                            alternative-text="20" data-button-number="03">
                                                        </lightning-button-icon-stateful> 20
                                                    </center>
                                                </div>


                                            </div>

                                            <div class="row mb-3 ">





                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="50"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize04} onclick={comidasSeleccionadas}
                                                            alternative-text="50" data-button-number="04">
                                                        </lightning-button-icon-stateful> 50
                                                    </center>
                                                </div>
                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="100"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize05} onclick={comidasSeleccionadas}
                                                            alternative-text="100" data-button-number="05">
                                                        </lightning-button-icon-stateful> 100
                                                    </center>
                                                </div>
                                                <div class="col-4 ">
                                                    <center>
                                                        <lightning-button-icon-stateful value="150"
                                                            icon-name="utility:food_and_drink" size="medium"
                                                            selected={likeStateSize06} onclick={comidasSeleccionadas}
                                                            alternative-text="150" data-button-number="06">
                                                        </lightning-button-icon-stateful> 150
                                                    </center>
                                                </div>
                                            </div>

                                        <!--         </div>    Aqui termia el div-->


                                    </main>
                                    <div class="formulario">
                                        <lightning-input type="number" class="fields" label="Quantity"
                                            value={cantidadComidas} required="" pattern="[0-9]*"
                                            onchange={insertarComidasManual}>
                                        </lightning-input>
                                        <div class="slds-form-element__help " id="error-message-unique-id">*Required
                                            field
                                        </div>
                                        <br>
                                        <center>
                                            <h1>Change meals in: </h1>
                                        </center>
                                    </div>
                                    <center>
                                        <button class="slds-button slds-button--brand" onclick={equivalenciaDolar}> USD
                                        </button>
                                        <button class="slds-button slds-button--brand" onclick={equivalenciaPeso}> MEX
                                        </button>
                                    </center>

                                    <div class="formulario">
                                        <lightning-input type="currency" read-only label="Equivalency" value={money}>
                                        </lightning-input>
                                        <br>
                                        <center>
                                            <br>

                                        </center>
                                    </div>

                                </div>
                            </section>

                            <div class="slds-box slds-theme--inverse">
                                <center>
                                    <h2>ENTER YOUR PERSONAL DATA</h2>
                                </center>
                            </div>

                            <div class="formulario">
                                <lightning-input type="text" class="fields" name="name" label="Name"
                                    aria-placeholder="Name" value={nombre} onchange={actualizaNombre} required>
                                </lightning-input>

                                <lightning-input type="text" class="fields" name="lastname" label="Last Name"
                                    value={apellido} onchange={actualizaApellido} required></lightning-input>

                                <lightning-input type="text" name="momname" label="Mother's Name"
                                    value={apellidoMaterno} onchange={actualizaApellidoMaterno}></lightning-input>
                                <lightning-input type="email" class="fields" name="email" label="Email" value={correo}
                                    onchange={actualizaCorreo} required></lightning-input>

                                <lightning-input type="text" name="orgName" label="Company name" value={orgName}
                                    onchange={actualizaOrgName}></lightning-input>


                                <!-- Checkbox para confirmar anonimato-->
                                <lightning-input type="checkbox" name="anonimity" label="Keep anonymous"
                                    onchange={mantenerAnonimato}></lightning-input>



                                <lightning-icon src={icono.picture}></lightning-icon>
                            </div>

                            <div class="slds-box slds-theme--inverse">
                                <center>
                                    <h2>PAYMENT METHOD</h2>
                                </center>
                            </div>

                            <br>
                            <br>
                            <div class="slds-m-top_medium slds-m-bottom_x-large">
                            </div>
                            <div class="formulario">
                                <center>
                                    <lightning-combobox name="progress" label="Select:" value={value}
                                        placeholder="Payment method..." options={paymentoptions}
                                        onchange={changePayment}>
                                    </lightning-combobox>
                                </center>
                            </div>
                            <br>
                            <br>


                            <template if:true={pagoPaypal}>
                                <center>
                                    <template if:true={condicion}>
                                        <div>
                                            <iframe src={fullUrl} scrolling="no" width="150" height="30"
                                                style="border: 0;"></iframe>
                                        </div>
                                        <br>
                                    </template>
                                    <template if:false={condicion}>
                                        <div></div>
                                    </template>
                                </center>
                            </template>
                            <template if:true={pagoOxxo}>
                                <center>
            
                                    <button type="button" class="btn btn-success"  onclick={darClick}>DONATE</button>
                                </center>
                                <br><br>
                            </template>




                        </div>

                    </div>

                </div>


            </div>
            <div class="col-sm-3 col-md-2"></div>


        </div>

    </div>
</template>
